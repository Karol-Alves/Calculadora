<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="plano-fundo">
        <div class="container__calculator">
            <div class="container__resultado">
            <input class="imprime-resultado" type="text" id="display" readonly>
            </div>
            <br>
            <div class="container__botoes">
            <button class="botao-operador" onclick="clearDisplay()">AC</button>
            <button class="botao-operador" onclick="appendOperator('()')">( )</button>
            <button class="botao-operador" onclick="appendOperator('%')">%</button>
            <button class="botao-operador" onclick="appendOperator('/')">/</button>
            <br>
            <button class="botao-numeros" onclick="appendNumber('7')">7</button>
            <button class="botao-numeros" onclick="appendNumber('8')">8</button>
            <button class="botao-numeros" onclick="appendNumber('9')">9</button>
            <button class="botao-operador" onclick="appendOperator('*')">*</button>
            <br>
            <button class="botao-numeros" onclick="appendNumber('4')">4</button>
            <button class="botao-numeros" onclick="appendNumber('5')">5</button>
            <button class="botao-numeros" onclick="appendNumber('6')">6</button>
            <button class="botao-operador" onclick="appendOperator('-')">-</button>
            <br>
            <button class="botao-numeros" onclick="appendNumber('1')">1</button>
            <button class="botao-numeros" onclick="appendNumber('2')">2</button>
            <button class="botao-numeros" onclick="appendNumber('3')">3</button>
            <button class="botao-operador" onclick="appendOperator('+')">+</button>
            <br>
            <button class="botao-operador" onclick="appendOperator('.')">.</button>
            <button class="botao-numeros" onclick="appendNumber('0')">0</button>
            <button class="backspace" onclick="deleteLastCharacter()">C</button>
            <button class="botao-operador" onclick="calculate()">=</button>
        </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
